<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Play to win !</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice1.png" alt="Dice 1">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" alt="Dice 6">
      </div>

      <!-- Add a button to trigger dice shuffle -->
      <button id="shuffleButton">Shuffle Dice</button>

    </div>

    <script>
      // JavaScript for dice shuffling
      function rollDice() {
        var randomNumber1 = Math.floor(Math.random() * 6) + 1;
        var randomImageSource1 = "images/dice" + randomNumber1 + ".png";
        document.querySelector(".img1").src = randomImageSource1;

        var randomNumber2 = Math.floor(Math.random() * 6) + 1;
        var randomImageSource2 = "images/dice" + randomNumber2 + ".png";
        document.querySelector(".img2").src = randomImageSource2;
      }

      // Add an event listener to the shuffle button
      document.getElementById("shuffleButton").addEventListener("click", rollDice);

      // Call rollDice initially to set the initial state
      rollDice();
    </script>
